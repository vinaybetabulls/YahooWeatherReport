<div id="app-container" class="mdl-shadow--6dp">
        <h4 class="text-center">Yahoo Weather Report</h4>
    <div id="header" class="">
        <!--search bar-->
        <form id="search">
            <div class="mdl-textfield mdl-js-textfield textfield-demo">
                <input class="mdl-textfield__input" type="text" id="pac-input" googleplace-autocomplete ng-model="googleplaceAutocomplete" callback-fn="weatherCtrlFun(city,state,country)"/>
                <label class="mdl-textfield__label" for="sample1">
                     <i class="material-icons">search</i> 
                    <!-- Search ex: London,Uk -->
                </label>
            </div>
        </form>

        <!--box main content-->
        <div id="main-header-container" class="mdl-grid" ng-show="resultsuccess">
            <!--<div class="degree"></div>-->
            <div id='temperature-cell' class='temp-cell'>

                <div id='temp-cell-number'>
                    <div id="temp-cell-degree">
                         {{condition.text}}
                    </div>
                    <h5 class="tempdegree">
                        {{condition.temp}} <sup>O</sup><span class="temp-f">F</span>
                    </h5>
                </div>
                <!-- location goes here -->
                <div id="temp-cell-city">
                    <p>{{condition.date | date}}</p>
                </div>
            </div>
            <div id='image-cell' class=''>
                <!-- image goes here on load -->
            </div>
        </div>
    </div>

    <!--tabs-->
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect" ng-show="resultsuccess">
        <div class="mdl-tabs__tab-bar " id="tab-header">
            <a href="#info-panel" class="mdl-tabs__tab l is-active">Info</a>
            <a href="#forecast-panel" class="mdl-tabs__tab">Forecast</a>
        </div>

        <div class="mdl-tabs__panel is-active" id="info-panel">
            <!--panel one content-->
            <div id="" class="info-card">
                <div id="box-wind-spd" class="box-left box-info">
                    <h3></h3>
                </div>
                <div id="box-wind-text" class="box-middle box-info">
                    <p>Wind Speed : {{windspeed}}</p>
                </div>
                <div id="box-wind-icon" class="box-right box-info">
                    <!-- <img id="tSpinner" src="http://terrellvest.com/wp-content/uploads/2015/08/Tourbine-Spinner.png" alt="" /> -->
                    <div id="pole"></div>
                </div>
            </div>
            <div id="" class="info-card">
                <div id="box-humidity-percent" class="box-left box-info">
                    <h3></h3>
                </div>
                <div id="box-humidity-text" class="box-middle box-info">
                    <p>Humidity : {{humidity}}</p>
                </div>
                <div id="box-wind-icon" class="box-right box-info">
                    <!-- <img src="http://terrellvest.com/wp-content/uploads/2015/08/humidity.png" id="humidity" alt="" /> -->
                </div>
            </div>
            <div id="" class="info-card">
                <div id="box-sunrise-time" class="box-left box-info time">
                    <h3></h3>
                </div>
                <div id="box-sunrise-text" class="box-middle box-info">
                    <p>Sunrise : {{sunrise}}</p>
                </div>
                <div id="box-sunrise-icon" class="box-right box-info">
                    <!-- <img id="sunrise" src="http://terrellvest.com/wp-content/uploads/2015/08/sunrise.png" alt="" /> -->
                </div>
            </div>
            <div id="" class="info-card">
                <div id="box-sunset-time" class="box-left box-info time">
                    <h3></h3>
                </div>
                <div id="box-sunset-text" class="box-middle box-info">
                    <p>Sunset : {{sunset}}</p>
                </div>
                <div id="box-wind-icon" class="box-right box-info">
                    <!-- <img src="http://terrellvest.com/wp-content/uploads/2015/08/sunset.png" id="sunset" alt="" /> -->
                </div>
            </div>
        </div>

        <div class="mdl-tabs__panel" id="forecast-panel">
            <!--panel two content boxes-->
            <div  class=" forecast-card">
                <div class="forecast-row" ng-repeat="fc in forecast">
                    <div class="forehead">{{fc.text}}</div>
                    <div class="forecast-degree"><p>Low <span>{{fc.low}}<sup>O</sup></span> High <span>{{fc.high}}<sup>O</sup></span></p></div>
                    <div class="forecasttxt">{{fc.date}}</div>
                </div>
            </div>
            
        </div>

    </div>

    <!--F - C switch-->
    <!-- <div id="switcher" class="mdl-grid">
        <h4>F</h4>
        <label id="switch" class="mdl-switch mdl-js-switch" for="switch-1">
            <input type="checkbox" id="switch-1" class="mdl-switch__input" />
            <span class="mdl-switch__label"></span>
        </label>
    </div> -->

</div>
